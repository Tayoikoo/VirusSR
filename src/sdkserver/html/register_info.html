<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP-SR Registration Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url('https://media1.tenor.com/m/4L4U7UME9RIAAAAd/kitty-kitten.gif');
            background-size: cover;
        }        
    </style>
</head>
<body bgcolor="white">
    <div class="container-fluid text-center">
        <div class="container mt-4"> 
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="p-4" style="background-color: #333; border-radius: 5px;">
                        <div class="text-white">
                            <h3>PHP-SR: Registration Status - %RESULT%</h3>
                            <p>
                                %MESSAGE%
                            </p>
                        </div>                                                         
                    </div>
                </div>
            </div>  
            <span class="d-inline-block d-md-block mt-5"></span>
        </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
