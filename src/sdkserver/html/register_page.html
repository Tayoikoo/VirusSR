<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP-SR Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
    body{
        background-image: url('https://media1.tenor.com/m/4L4U7UME9RIAAAAd/kitty-kitten.gif');
        background-size: cover;
    }        
    </style>
</head>
<body bgcolor="white">
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 bg-black">
                <p class="text-center fs-2 text-white">Welcome to PHP-SR</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 bg-info-subtle">
                <form action="/account/register/process" method="POST">
                    <legend class="text-center">Register your account to access PHP-SR!</legend>
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password_v2" class="form-control" placeholder="Confirm password" required="">
                    </div>                    
                    <div class="mb-3">
                        <input type="submit" name="register" value="Register" class="btn btn-primary w-100">
                    </div>
                </form>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
